<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="tak" />
    <img src="https://i.pinimg.com/originals/22/74/8c/22748c9b9cc2c039aed206cab0247404.gif" />
    
    <script>
        
        const framePath = "frame.png";
        const tak = document.getElementById("tak");
        
        function reload(){
            console.log(`reloaded`);
            tak.src = framePath + "?t=" + new Date().getTime();
            setTimeout(reload, 30);
        }
        reload();
        
        
    </script>
    
</body>
</html>
