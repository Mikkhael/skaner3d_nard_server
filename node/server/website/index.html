<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="js/comm.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header>Awesome Web View</header>
    <main>
        <div id="shit">
            <img id="webView" src="res/no-image.png">
        </div>
        <div id="main_controls">
            <select id="cameraList">
                <option>Numer Kamery</option>
            </select>
            <progress id="file" value="50" max="100"></progress>
            <button id="shoot">Take Photos</button>
            <button id="refresh">Refresh</button>
        </div>
        <div id="ind_prog">
            <input type="file" id="fileElem" multiple accept="image/*">
        </div>
    </main>
    <footer>Copyright goes here</footer>
</body>
</html>
